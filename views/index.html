<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate unique images using AI technology">
  <meta name="theme-color" content="#2196F3">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.all.min.js"></script>
</head>
<body class="min-h-screen bg-base-200">
  <!-- Theme toggle -->
  <div class="fixed top-4 right-4 z-50">
    <label class="swap swap-rotate">
      <input type="checkbox" class="theme-controller" value="dark" />
      <svg class="swap-on fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
      <svg class="swap-off fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
    </label>
  </div>

  <main class="container mx-auto px-4 py-8 max-w-7xl">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
        AI Image Generator
      </h1>
      <p class="text-lg text-base-content/70">Create unique images using artificial intelligence</p>
    </header>

    <!-- Chat Section -->
    <div class="card bg-base-100 shadow-xl mb-8">
      <div class="card-body">
        <h2 class="card-title mb-4">AI Prompt Assistant</h2>
        <div id="modelSelector" class="mb-4"></div>
        <div class="chat-container bg-base-200 rounded-box p-4 h-96 overflow-y-auto mb-4">
          <div id="chatMessages" class="space-y-4">
            <div class="chat chat-start">
              <div class="chat-bubble chat-bubble-primary">
                Hello! I can help you create detailed prompts for image generation. What kind of image would you like to create?
              </div>
            </div>
          </div>
        </div>
        <form id="chatForm" class="mt-4">
          <div class="join w-full">
            <textarea 
              id="chatInput"
              class="textarea textarea-bordered join-item w-full"
              placeholder="Describe what kind of image you want to create..."
              rows="2"
              required
            ></textarea>
            <button type="submit" class="btn btn-primary join-item">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Image Generation Form -->
    <div class="card bg-base-100 shadow-xl mb-8">
      <div class="card-body">
        <div role="alert" id="errorMessage" class="alert alert-error hidden"></div>
        
        <form id="generateForm" class="space-y-6">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Describe your image</span>
            </label>
            <textarea 
              name="prompt" 
              id="prompt" 
              class="textarea textarea-bordered h-24"
              placeholder="Be as detailed as possible..."
              required
            ></textarea>
            <label class="label">
              <span class="label-text-alt text-base-content/70">
                Tip: Include details about style, mood, and composition
              </span>
            </label>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Width (px)</span>
              </label>
              <label class="input-group">
                <span><i class="fas fa-arrows-alt-h"></i></span>
                <input 
                  type="number" 
                  name="width" 
                  id="width" 
                  value="1024" 
                  min="64" 
                  max="2048"
                  class="input input-bordered w-full"
                  required
                >
              </label>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text">Height (px)</span>
              </label>
              <label class="input-group">
                <span><i class="fas fa-arrows-alt-v"></i></span>
                <input 
                  type="number" 
                  name="height" 
                  id="height" 
                  value="768" 
                  min="64" 
                  max="2048"
                  class="input input-bordered w-full"
                  required
                >
              </label>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text">Quality Steps</span>
              </label>
              <label class="input-group">
                <span><i class="fas fa-sliders-h"></i></span>
                <input 
                  type="number" 
                  name="steps" 
                  id="steps" 
                  value="28" 
                  min="1" 
                  max="50"
                  class="input input-bordered w-full"
                  required
                >
              </label>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text">Number of Images</span>
              </label>
              <label class="input-group">
                <span><i class="fas fa-images"></i></span>
                <input 
                  type="number" 
                  name="n" 
                  id="n" 
                  value="1" 
                  min="1" 
                  max="4"
                  class="input input-bordered w-full"
                  required
                >
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-full gap-2" id="generateButton">
            <i class="fas fa-wand-magic-sparkles"></i>
            Generate Images
            <span class="loading loading-spinner loading-sm hidden"></span>
          </button>
        </form>

        <div id="loadingIndicator" class="hidden">
          <div class="flex items-center justify-center gap-2 text-base-content/70">
            <span class="loading loading-spinner"></span>
            <span>Generating your images...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Gallery Section -->
    <section id="gallerySection" class="space-y-8" aria-live="polite">
      <!-- Gallery content will be dynamically inserted here -->
    </section>
  </main>

  <script src="/js/main.js" defer></script>
  <script src="/js/chat.js" defer></script>
</body>
</html>
